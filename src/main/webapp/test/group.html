<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Groups</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<h2>List of group</h2>

<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>

    <tr th:each="groups : ${groups}">
        <td th:text="${groups.id}">Id</td>
        <td th:text="${groups.name}">Name</td>
    </tr>
</table>

</body>
</html>
